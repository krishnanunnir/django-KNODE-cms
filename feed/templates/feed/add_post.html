{% extends "base.html" %}
{% load static %}
{% block title %} Texteditor {% endblock %}
{% block headers %}
    <script type="text/javascript" src="{% static 'js/trix.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trix.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/addpost.css' %}">
{% endblock%}

{% block content %}

<div id="postform-wrapper">
    <div id="postform">
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.media }}
            {{ form.title }}
            {{ form.description }}
            {{ form.content }}
            <trix-editor id="editor" input="id_content"></trix-editor>
            <button type="submit" id="publish-button" name="publish">Publish</button>
        </form>
    </div>
</div>
{% endblock %}
