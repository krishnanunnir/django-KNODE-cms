{% extends "base.html" %}
{% load static %}
{% block title %} Texteditor {% endblock %}
{% block headers %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/addpost.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tinymce_content.css' %}">
    <script src="{% static 'js/fileuploader.js' %}"></script>
{% endblock %}

{% block content %}

<div id="postform-wrapper">
    <div id="postform">
        <div id="errors-addpost">
            {% include "formerrors.html" %}
            {% include "message.html" %}
          </div>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.media }}
            {{ form.title }}
            {{ form.content }}
            <button type="submit" id="publish-button" name="publish">Publish</button>
        </form>
    </div>
</div>
{% endblock %}
