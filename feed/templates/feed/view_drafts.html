{% extends "base.html" %}
{% block title%} Feed{% endblock %}
{% block content %}
<div class="container">
    {% for post in draft_posts %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>{{ post.title }}</h2>
                <h5>--{{ post.author }} | {{ post.created_on }}</h5><br>
                <p> {{ post.content }}</p><br><br>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
