{% extends "base.html" %}
{% block title%} View Post{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        {% include "message.html" %}
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>{{ post.title }} </h2>
            <h5>--{{ post.author }} | {{ post.created_on }}</h5>
            <a href="{% url 'feed:edit_post' post.id %}">Edit</a>
            <a href="{% url 'feed:delete_post' post.id %}">Delete</a><br><br>
            <p> {{ post.content | safe }}</p><br><br>
        </div>
    </div>
</div>
{% endblock %}
