{% extends "base.html" %}
{% block title%} Feed{% endblock %}
{% block content %}
<div class="container">
    {% for post in published_posts %}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>{{ post.title }}</h2>
                <h5>--{{ post.author }} | {{ post.created_on }}</h5>
                <a href="{% url 'feed:view_post' post.id %}">View</a>
                <a href="{% url 'feed:delete_post' post.id %}">Delete</a><br><br>
                <p> {{ post.content }}</p><br><br>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
