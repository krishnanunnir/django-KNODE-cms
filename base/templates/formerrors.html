{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div
                data-component="dismissible-item"
                data-type="error"
                data-value="{{ error|escape }}"
            ></div>
        {% endfor %}
    {% endfor %}
{% endif %}
{% for error in form.non_field_errors %}
    <div
        data-component="dismissible-item"
        data-type="error"
        data-value="{{ error|escape }}"
    ></div>
{% endfor %}
