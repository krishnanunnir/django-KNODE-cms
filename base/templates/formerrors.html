{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
        <div class="dismissible dismisiable-error">
            <span>
                {{ error|escape }}
            </span>
        </div>
        {% endfor %}
    {% endfor %}
{% endif %}
{% for error in form.non_field_errors %}
<div class="dismissible dismissible-error">
    <span>
        {{ error|escape }}
    </span>
</div>
{% endfor %}
