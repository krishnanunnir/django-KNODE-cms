version: '3'

services:
    db:
        image: postgres:11
        environment:
            - POSTGRES_PASSWORD=lightandl
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    web:
        build: .
        command: python3 manage.py runserver --settings=knode.settings.production 0.0.0.0:8000
        container_name: knodev
        volumes:
            - .:/knodev
        ports:
            - "8000:8000"
        depends_on:
            - db
volumes:
  postgres_data: